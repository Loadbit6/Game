<!DOCTYPE html>
<html>
<head>
  <title>Surge</title>
  <style>
    body { margin: 0; background: black; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <canvas id="screen"></canvas>
  <script>
    // The canvas shown on screen
    const screenCanvas = document.getElementById("screen");
    const screenCtx = screenCanvas.getContext("2d");

    // The fixed-size "game world" canvas (offscreen)
    const GAME_WIDTH = 1600;
    const GAME_HEIGHT = 800;
    const gameCanvas = document.createElement("canvas");
    gameCanvas.width = GAME_WIDTH;
    gameCanvas.height = GAME_HEIGHT;
    const gameCtx = gameCanvas.getContext("2d");

    // Resize screen canvas to window
    function resizeCanvas() {
      screenCanvas.width = window.innerWidth;
      screenCanvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // Player
    let player = { x: 50, y: 50, size: 30, color: "lime" };

    function drawPlayer() {
      gameCtx.fillStyle = player.color;
      gameCtx.fillRect(player.x, player.y, player.size, player.size);
    }

    // Input
    let keys = {};
    window.addEventListener("keydown", e => keys[e.key] = true);
    window.addEventListener("keyup", e => keys[e.key] = false);

    function update() {
      if (keys["ArrowUp"])    player.y -= 3;
      if (keys["ArrowDown"])  player.y += 3;
      if (keys["ArrowLeft"])  player.x -= 3;
      if (keys["ArrowRight"]) player.x += 3;
    }

    // Game loop
    function loop() {
      // Clear the game world
      gameCtx.fillStyle = "#222";
      gameCtx.fillRect(0, 0, GAME_WIDTH, GAME_HEIGHT);

      // Update + draw game
      update();
      drawPlayer();

      // Clear the screen
      screenCtx.fillStyle = "black";
      screenCtx.fillRect(0, 0, screenCanvas.width, screenCanvas.height);

      // Calculate scale factor while keeping aspect ratio
      const scale = Math.min(
        screenCanvas.width / GAME_WIDTH,
        screenCanvas.height / GAME_HEIGHT
      );

      // Center on screen
      const offsetX = (screenCanvas.width - GAME_WIDTH * scale) / 2;
      const offsetY = (screenCanvas.height - GAME_HEIGHT * scale) / 2;

      // Draw the fixed game canvas scaled onto the screen
      screenCtx.drawImage(
        gameCanvas,
        0, 0, GAME_WIDTH, GAME_HEIGHT,     // source
        offsetX, offsetY, GAME_WIDTH * scale, GAME_HEIGHT * scale // destination
      );

      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>
