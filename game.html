<!DOCTYPE html>
<html>
<head>
  <title>slup</title>
  <style>
    body { margin: 0; background: black; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <canvas id="screen"></canvas>
  <script>
    const GAME_WIDTH = 400;
    const GAME_HEIGHT = 225;

    const gameCanvas = document.createElement("canvas");
    gameCanvas.width = GAME_WIDTH;
    gameCanvas.height = GAME_HEIGHT;
    const gameCtx = gameCanvas.getContext("2d");

    const screenCanvas = document.getElementById("screen");
    const screenCtx = screenCanvas.getContext("2d");

    function resizeCanvas() {
      screenCanvas.width = window.innerWidth;
      screenCanvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    let player = { x: 16, y: 32, width: 16, height: 32, color: "lime" };

    function drawPlayer() {
      drawPixel(50, 50, 0, 255, 0); // green pixel at (50, 50)
      gameCtx.fillStyle = player.color;
      gameCtx.fillRect(player.x, player.y, 1, 32);
      gameCtx.fillStyle = "red";
      gameCtx.fillRect(player.x + 1, player.y, 1, 32);
      gameCtx.fillStyle = "lime";
      gameCtx.fillRect(player.x + 2, player.y, 1, 32);
      gameCtx.fillStyle = "red";
      gameCtx.fillRect(player.x + 3, player.y, 1, 32);
      gameCtx.fillStyle = "lime";
      gameCtx.fillRect(player.x + 4, player.y, 1, 32);
      gameCtx.fillStyle = "red";
      gameCtx.fillRect(player.x + 5, player.y, 1, 32);
      gameCtx.fillStyle = "lime";
      gameCtx.fillRect(player.x + 6, player.y, 1, 32);
      gameCtx.fillStyle = "red";
      gameCtx.fillRect(player.x + 7, player.y, 1, 32);
      gameCtx.fillStyle = "lime";
      gameCtx.fillRect(player.x + 8, player.y, 1, 32);
      gameCtx.fillStyle = "red";
      gameCtx.fillRect(player.x + 9, player.y, 1, 32);
      gameCtx.fillStyle = "lime";
      gameCtx.fillRect(player.x + 10, player.y, 1, 32);
      gameCtx.fillStyle = "red";
      gameCtx.fillRect(player.x + 11, player.y, 1, 32);
      gameCtx.fillStyle = "lime";
      gameCtx.fillRect(player.x + 12, player.y, 1, 32);
      gameCtx.fillStyle = "red";
      gameCtx.fillRect(player.x + 13, player.y, 1, 32);
      gameCtx.fillStyle = "lime";
      gameCtx.fillRect(player.x + 14, player.y, 1, 32);
      gameCtx.fillStyle = "red";
      gameCtx.fillRect(player.x + 15, player.y, 1, 32);
      
    }

    let keys = {};
    window.addEventListener("keydown", e => keys[e.key] = true);
    window.addEventListener("keyup", e => keys[e.key] = false);

    function update() {
      if (keys["w"]) player.y -= 1;
      if (keys["s"]) player.y += 1;
      if (keys["a"]) player.x -= 1;
      if (keys["d"]) player.x += 1;
    }

    function drawPixel(x, y, r, g, b, a = 255) {
      const imgData = gameCtx.createImageData(1, 1);
      const data = imgData.data;
      data[0] = r;
      data[1] = g;
      data[2] = b;
      data[3] = a;
      gameCtx.putImageData(imgData, x, y);
    }
    

    function loop() {
      gameCtx.fillStyle = "#222";
      gameCtx.fillRect(0, 0, GAME_WIDTH, GAME_HEIGHT);

      update();
      drawPlayer();

      gameCtx.strokeStyle = "red";
      gameCtx.lineWidth = 4;
      gameCtx.strokeRect(0, 0, GAME_WIDTH, GAME_HEIGHT);

      screenCtx.fillStyle = "black";
      screenCtx.fillRect(0, 0, screenCanvas.width, screenCanvas.height);

      const scale = Math.min(screenCanvas.width / GAME_WIDTH, screenCanvas.height / GAME_HEIGHT);
      const drawWidth = GAME_WIDTH * scale;
      const drawHeight = GAME_HEIGHT * scale;
      const offsetX = (screenCanvas.width - drawWidth) / 2;
      const offsetY = (screenCanvas.height - drawHeight) / 2;

      screenCtx.drawImage(gameCanvas, offsetX, offsetY, drawWidth, drawHeight);

      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>
