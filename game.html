<!DOCTYPE html>
<html>
<head>
  <title>Surge</title>
  <style>
    body { margin: 0; background: black; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <canvas id="screen"></canvas>
  <script>
    // ===== Setup =====
    const screenCanvas = document.getElementById("screen");
    const screenCtx = screenCanvas.getContext("2d");

    const GAME_WIDTH = 1600;
    const GAME_HEIGHT = 800;
    const gameCanvas = document.createElement("canvas");
    gameCanvas.width = GAME_WIDTH;
    gameCanvas.height = GAME_HEIGHT;
    const gameCtx = gameCanvas.getContext("2d");

    // Resize screen to fit window
    function resizeCanvas() {
      screenCanvas.width = window.innerWidth;
      screenCanvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // ===== Wall =====
    let wall = { x: 300, y: 150, width: 100, height: 100, color: "red" };

    function drawWall() {
      gameCtx.fillStyle = wall.color;
      gameCtx.fillRect(wall.x, wall.y, wall.width, wall.height);
    }

    // ===== Collision =====
    function isColliding(a, b) {
      return (
        a.x < b.x + b.width &&
        a.x + a.size > b.x &&
        a.y < b.y + b.height &&
        a.y + a.size > b.y
      );
    }

    // ===== Player =====
    let player = { x: 50, y: 50, size: 30, color: "lime" };

    function drawPlayer() {
      gameCtx.fillStyle = player.color;
      gameCtx.fillRect(player.x, player.y, player.size, player.size);
    }

    // ===== Input =====
    let keys = {};
    window.addEventListener("keydown", e => keys[e.key] = true);
    window.addEventListener("keyup", e => keys[e.key] = false);

    // ===== Update =====
    function update() {
      let speed = 3;
      let oldX = player.x;
      let oldY = player.y;

      if (keys["ArrowUp"])    player.y -= speed;
      if (keys["ArrowDown"])  player.y += speed;
      if (keys["ArrowLeft"])  player.x -= speed;
      if (keys["ArrowRight"]) player.x += speed;

      if (isColliding(player, wall)) {
        player.x = oldX;
        player.y = oldY;
      }
    }

    // ===== Game Loop =====
    function loop() {
      // Clear game world
      gameCtx.fillStyle = "#222";
      gameCtx.fillRect(0, 0, GAME_WIDTH, GAME_HEIGHT);

      update();
      drawWall();
      drawPlayer();

      // Clear the display
      screenCtx.fillStyle = "black";
      screenCtx.fillRect(0, 0, screenCanvas.width, screenCanvas.height);

      // Calculate scale and offset for centered rendering
      const scale = Math.min(
        screenCanvas.width / GAME_WIDTH,
        screenCanvas.height / GAME_HEIGHT
      );
      const offsetX = (screenCanvas.width - GAME_WIDTH * scale) / 2;
      const offsetY = (screenCanvas.height - GAME_HEIGHT * scale) / 2;

      // Draw scaled game
      screenCtx.drawImage(
        gameCanvas,
        0, 0, GAME_WIDTH, GAME_HEIGHT,
        offsetX, offsetY, GAME_WIDTH * scale, GAME_HEIGHT * scale
      );

      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>
