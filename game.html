<!DOCTYPE html>
<html>
<head>
  <title>slup2</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    canvas {
      display: block;
      /* make pixels perfectly sharp when scaled */
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }
  </style>
</head>
<body>
  <canvas id="screen"></canvas>
  <script>
    const GAME_WIDTH = 400;
    const GAME_HEIGHT = 225;

    // Offscreen game buffer
    const gameCanvas = document.createElement("canvas");
    gameCanvas.width = GAME_WIDTH;
    gameCanvas.height = GAME_HEIGHT;
    const gameCtx = gameCanvas.getContext("2d");
    gameCtx.imageSmoothingEnabled = false;

    // Onscreen canvas
    const screenCanvas = document.getElementById("screen");
    const screenCtx = screenCanvas.getContext("2d");
    screenCtx.imageSmoothingEnabled = false;

    function resizeCanvas() {
      screenCanvas.width = window.innerWidth;
      screenCanvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // Player
    let player = { x: 50, y: 50, color: [0, 255, 0] };

    // Input
    let keys = {};
    window.addEventListener("keydown", e => keys[e.key.toLowerCase()] = true);
    window.addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);

    // Pixel buffer
    let buffer = gameCtx.createImageData(GAME_WIDTH, GAME_HEIGHT);
    let data = buffer.data;

    function clearBuffer(r = 0, g = 0, b = 0) {
      for (let i = 0; i < data.length; i += 4) {
        data[i] = r;
        data[i + 1] = g;
        data[i + 2] = b;
        data[i + 3] = 255;
      }
    }

    function setPixel(x, y, r, g, b, a = 255) {
      if (x < 0 || y < 0 || x >= GAME_WIDTH || y >= GAME_HEIGHT) return;
      const i = (y * GAME_WIDTH + x) * 4;
      data[i] = r;
      data[i + 1] = g;
      data[i + 2] = b;
      data[i + 3] = a;
    }

    function drawPlayer() {
      setPixel(player.x, player.y, player.color[0], player.color[1], player.color[2]);
      setPixel(player.x + 1, player.y, 200, 100, 0)
    }

    function update() {
      if (keys["w"]) player.y -= 1;
      if (keys["s"]) player.y += 1;
      if (keys["a"]) player.x -= 1;
      if (keys["d"]) player.x += 1;

      // clamp player inside bounds
      player.x = Math.max(0, Math.min(GAME_WIDTH - 1, player.x));
      player.y = Math.max(0, Math.min(GAME_HEIGHT - 1, player.y));
    }

    function loop() {
      clearBuffer(34, 34, 34);
      update();
      drawPlayer();
      gameCtx.putImageData(buffer, 0, 0);

      const scale = Math.min(screenCanvas.width / GAME_WIDTH, screenCanvas.height / GAME_HEIGHT);
      const drawWidth = GAME_WIDTH * scale;
      const drawHeight = GAME_HEIGHT * scale;
      const offsetX = (screenCanvas.width - drawWidth) / 2;
      const offsetY = (screenCanvas.height - drawHeight) / 2;

      screenCtx.clearRect(0, 0, screenCanvas.width, screenCanvas.height);
      screenCtx.imageSmoothingEnabled = false; // enforce sharp scaling
      screenCtx.drawImage(gameCanvas, offsetX, offsetY, drawWidth, drawHeight);

      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>
