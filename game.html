<!DOCTYPE html>
<html>
<head>
  <title>Aspect Ratio Locked Game</title>
  <style>
    body { margin: 0; background: black; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <canvas id="game"></canvas>
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    // Fixed game resolution (3:2 ratio)
    const GAME_WIDTH = 600;
    const GAME_HEIGHT = 400;

    // Resize canvas to window
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // Player
    let player = { x: 50, y: 50, size: 30, color: "lime" };

    function drawPlayer() {
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.size, player.size);
    }

    // Input
    let keys = {};
    window.addEventListener("keydown", e => keys[e.key] = true);
    window.addEventListener("keyup", e => keys[e.key] = false);

    function update() {
      if (keys["ArrowUp"])    player.y -= 3;
      if (keys["ArrowDown"])  player.y += 3;
      if (keys["ArrowLeft"])  player.x -= 3;
      if (keys["ArrowRight"]) player.x += 3;
    }

    // Game loop
    function loop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Fill black background
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Calculate scale factor (keep aspect ratio)
      const scale = Math.min(
        canvas.width / GAME_WIDTH,
        canvas.height / GAME_HEIGHT
      );

      // Center the game area
      const offsetX = (canvas.width - GAME_WIDTH * scale) / 2;
      const offsetY = (canvas.height - GAME_HEIGHT * scale) / 2;

      // Apply scaling + translation
      ctx.save();
      ctx.translate(offsetX, offsetY);
      ctx.scale(scale, scale);

      update();
      drawPlayer();

      ctx.restore();

      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>
