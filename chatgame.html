<!DOCTYPE html>

<head>
  <title>Surge - Pixel Sharp</title>
  <style>
    body { margin: 0; background: black; overflow: hidden; }
    canvas { display: block; image-rendering: pixelated; } /* hint to browsers */
  </style>
</head>

    const screenCtx = screenCanvas.getContext("2d");

    // Robustly disable smoothing (vendor fallbacks too)
    screenCtx.imageSmoothingEnabled = false;
    screenCtx.webkitImageSmoothingEnabled = false;
    screenCtx.mozImageSmoothingEnabled = false;
    screenCtx.msImageSmoothingEnabled = false;

    const GAME_WIDTH = 1600;
    const GAME_HEIGHT = 800;
    const gameCanvas = document.createElement("canvas");
    gameCanvas.width = GAME_WIDTH;
    gameCanvas.height = GAME_HEIGHT;
    const gameCtx = gameCanvas.getContext("2d");

    // Resize screen to window
    function resizeCanvas() {
      screenCanvas.width = window.innerWidth;
      screenCanvas.height = window.innerHeight;
      // log once so you can see what's happening after resizing
      console.log('screen:', screenCanvas.width, screenCanvas.height);
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // ===== World objects =====
    let wall = { x: 300, y: 150, width: 100, height: 100, color: "red" };

    let keys = {};
    window.addEventListener("keydown", e => keys[e.key] = true);
    window.addEventListener("keyup", e => keys[e.key] = false);

    // Collision helper (AABB)
    function isColliding(a, b) {
      return (
        a.x < b.x + b.width &&
        a.x + a.size > b.x &&
        a.y < b.y + b.height &&
        a.y + a.size > b.y
      );
    }

    // Draw helpers use rounded coordinates for pixel-perfect edges
    function drawWall() {
      gameCtx.fillStyle = wall.color;
      gameCtx.fillRect(
        Math.round(wall.x),
        Math.round(wall.y),
        Math.round(wall.width),
        Math.round(wall.height)
      );
    }

    function drawPlayer() {
      gameCtx.fillStyle = player.color;
      gameCtx.fillRect(
        Math.round(player.x),
        Math.round(player.y),
        Math.round(player.size),
        Math.round(player.size)
      );
      // example sharp vertical line at player's right
      gameCtx.fillStyle = "white";
      gameCtx.fillRect(
        Math.round(player.x + player.size + 1),
        Math.round(player.y),
        1,
        Math.round(player.size)
      );
    }

    // Update movement with simple collision undo
    function update() {
      const speed = 3;
      const oldX = player.x;
      const oldY = player.y;

      if (keys["ArrowUp"])    player.y -= speed;
      if (keys["ArrowDown"])  player.y += speed;
      if (keys["ArrowLeft"])  player.x -= speed;
      if (keys["ArrowRight"]) player.x += speed;

      if (isColliding(player, wall)) {
        player.x = oldX;
        player.y = oldY;
      }
    }

    // Main loop
    function loop() {
      // Draw game world into fixed-size offscreen canvas
      gameCtx.fillStyle = "#222";
      gameCtx.fillRect(0, 0, GAME_WIDTH, GAME_HEIGHT);

      update();
      drawWall();
      drawPlayer();

      // Clear screen
      screenCtx.fillStyle = "black";
      screenCtx.fillRect(0, 0, screenCanvas.width, screenCanvas.height);

      // Compute candidate scale (could be fractional)
      const candidate = Math.min(
        screenCanvas.width / GAME_WIDTH,
        screenCanvas.height / GAME_HEIGHT
      );

      // Use integer scale when >=1 for perfect pixel scaling.
      // If candidate < 1 (screen smaller than game), allow fractional scale

      if (!isFinite(scale) || scale <= 0) {
