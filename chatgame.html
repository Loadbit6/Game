<!DOCTYPE html>
<html>
<head>
  <title>slup</title>
  <style>
    body { margin: 0; background: black; overflow: hidden; }
    canvas { display: block; image-rendering: pixelated; }
  </style>
</head>
<body>
  <canvas id="screen"></canvas>
  <script>
    const GAME_WIDTH = 400;
    const GAME_HEIGHT = 225;

    const gameCanvas = document.createElement("canvas");
    gameCanvas.width = GAME_WIDTH;
    gameCanvas.height = GAME_HEIGHT;
    const gameCtx = gameCanvas.getContext("2d");

    const screenCanvas = document.getElementById("screen");
    const screenCtx = screenCanvas.getContext("2d");
    screenCtx.imageSmoothingEnabled = false;

    function resizeCanvas() {
      screenCanvas.width = window.innerWidth;
      screenCanvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // Pixel buffer for dynamic drawing
    const pixelBuffer = gameCtx.createImageData(GAME_WIDTH, GAME_HEIGHT);
    const bufferData = pixelBuffer.data;

    function setPixel(x, y, r, g, b, a = 255) {
      if (x < 0 || y < 0 || x >= GAME_WIDTH || y >= GAME_HEIGHT) return;
      const i = (y * GAME_WIDTH + x) * 4;
      bufferData[i] = r;
      bufferData[i + 1] = g;
      bufferData[i + 2] = b;
      bufferData[i + 3] = a;
    }

    function clearBuffer(r = 0, g = 0, b = 0) {
      for (let i = 0; i < bufferData.length; i += 4) {
        bufferData[i] = r;
        bufferData[i + 1] = g;
        bufferData[i + 2] = b;
        bufferData[i + 3] = 255;
      }
    }

    // Player
    let player = { x: 16, y: 32, width: 16, height: 16, color: [0, 255, 0] };

    let keys = {};
    window.addEventListener("keydown", e => keys[e.key] = true);
    window.addEventListener("keyup", e => keys[e.key] = false);

    function update() {
      if (keys["w"]) player.y -= 1;
      if (keys["s"]) player.y += 1;
      if (keys["a"]) player.x -= 1;
      if (keys["d"]) player.x += 1;
    }

    function drawPlayer() {
     
    }

    function loop() {
      clearBuffer(34, 34, 34);
      update();
      drawPlayer();
      gameCtx.putImageData(pixelBuffer, 0, 0);

      const scale = Math.min(screenCanvas.width / GAME_WIDTH, screenCanvas.height / GAME_HEIGHT);
      const drawWidth = GAME_WIDTH * scale;
      const drawHeight = GAME_HEIGHT * scale;
      const offsetX = (screenCanvas.width - drawWidth) / 2;
      const offsetY = (screenCanvas.height - drawHeight) / 2;

      screenCtx.clearRect(0, 0, screenCanvas.width, screenCanvas.height);
      screenCtx.drawImage(gameCanvas, offsetX, offsetY, drawWidth, drawHeight);
      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>
